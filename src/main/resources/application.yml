serverInfo:
  name: "Aces ARK-ETH Channel Service"
  description: "ACES ARK-ETH Channel service for transferring ARK to ETH"
  instructions: >
    After this contract is executed, any ARK sent to depositArkAddress will be exchanged for ETH and
    sent directly to the given recipientEthAddress less service fees.
  version: "1.0.0"
  websiteUrl: "https://arkaces.com"
  flatFee: "0"
  percentFee: "1.00%"
  inputSchema: >
    {
      "type": "object",
      "properties": {
        "recipientEthAddress": {
          "type": "string",
          "title": "Recipient ETH Address",
          "description": "Enter the ETH address to receive transfers."
        }
      },
      "required": [
        "recipientEthAddress"
      ]
    }
  outputSchema: >
    {
      "type": "object",
      "properties": {
        "depositArkAddress": {
          "type": "string"
        },
        "recipientEthAddress": {
          "type": "string"
        },
        "transfers": {
          "type": "array",
          "properties": {
            "id": {
              "type": "string"
            },
            "arkTransactionId": {
              "type": "string"
            },
            "arkAmount": {
              "type": "string"
            },
            "arkToEthRate": {
              "type": "string"
            },
            "arkFlatFee": {
              "type": "string"
            },
            "arkPercentFee": {
              "type": "string"
            },
            "arkTotalFee": {
              "type": "string"
            },
            "ethTransactionId": {
              "type": "string"
            },
            "ethSendAmount": {
              "type": "string"
            },
            "createdAt": {
              "type": "string"
            }
          }
        }
      }
    }

